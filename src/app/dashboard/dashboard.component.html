<div class="d-flex">
    <div *ngIf="showSideBar" class="sidebar text-light bg-body-secondary" style="height: 98vh; width: 35vh;">
        <div class="text-success p-5"> 
            <a href="http://localhost:4200/dashboard" style="text-decoration: none;"><h3>Dash board</h3></a>
            <a  href="http://localhost:4200/employees" style="text-decoration: none;"><h3 class="mt-3">Employee list</h3></a>
        </div>
    </div>
    <div class="dashbord p-3">
        <div class="row w-100">
            <div class="col-md-8">
                <div class="row w-100 ps-3">
                    <div class="col-md-12 text-light" style="background-color: rgb(6, 63, 63); width: 150vh; height: 25vh; border-radius: 10px;">
                        <h1 class="d-flex justify-content-start pt-4 mt-5"><i (click)="menuBar()" class="fa-solid fa-bars"></i> Welcome Admin</h1>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-5 ps-3">
                        <h2 class="mt-3 mb-3 text-center fw-bolder">Calender</h2>
                        <mat-card class="demo-inline-calendar-card">
                            <mat-calendar [(selected)]="selected"></mat-calendar>
                          </mat-card>
                    </div>
                    <div class="col-md-7 ps-3 mt-3">
                        
                        <highcharts-chart
                         [Highcharts]="Highcharts"
                         [options]="chartOptions"
                         style="width: 100%; height: 400px; display: block;"
                         ></highcharts-chart>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row " style="background-color: aqua; width: 55vh; height: 60vh; border-radius: 10px;">
                    <div class="d-flex justify-content-center align-items-center flex-column">
                        <img *ngIf="!editAdminStatus" [src]="profileImage" width="150px" height="150px" alt="no image" style="border-radius: 50%;">
                        <div class="d-flex justify-content-center"><button (click)="edit()"  *ngIf="!editAdminStatus" class="btn mt-3" >Edit Admin Detils <i class="fa-solid fa-pen-to-square"></i></button>
                            <div *ngIf="editAdminStatus" class="d-flex justify-content-center align-items-center flex-column">
                                <h1>Update Admin Detils</h1>
                                <label>
                                    <input type="file" style="display: none;">
                                    <img  [src]="profileImage" width="150px" height="150px" alt="no image" style="border-radius: 50%;">
                                </label>
                                <input type="text" placeholder="Name" class="form-control mt-3">
                                <input type="text" placeholder="Password" class="form-control mt-3">
                                <div class="d-flex justify-content-between w-100 mt-4">
                                    <button class="btn btn-outline-warning">Cancel</button>
                                    <button class="btn btn-outline-success">Add</button>
                                </div>
                                
                            </div>

                        </div>
                    </div>
                    
                </div>
                <div class="row mt-3 w-100" style="background-color: aquamarine; width: 55vh; height: 23vh; border-radius: 5px;">
                    <h3 class="d-flex justify-content-center mt-5 pt-3"><i class="fa-solid fa-users"></i>Employees : {{employeeCount}} </h3>
                </div>
            </div>
        </div>
    </div>
</div>
