<div>
    <div class="row">
        <div class="col d-flex">
            <div class="sidebar text-light bg-body-secondary" style="height: 85vh; width: 35vh;">
                <div class="text-success p-5"> 
                    <a href="http://localhost:4200/dashboard" style="text-decoration: none;"><h4>Dash board</h4></a>
                    <a  href="" style="text-decoration: none;"><h4 class="mt-3">Employee list</h4></a>
                </div>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <form class="border shadow" style=" width: 80vh; ">
                    <h4 class="text-warning-emphasis fw-bolder mb-5 mt-5 d-flex justify-content-center">Edit User Details</h4>
                    <div class="mb-2 d-flex justify-content-center">
                        <input  type="text" placeholder="User id" class="form-control w-75" name="empid" [(ngModel)]="employee.id" required pattern="[0-9]" #employeeid="ngModel" disabled>
                        
                    </div>
                    <span *ngIf="employeeid.invalid && employeeid.touched" class="text-danger d-flex justify-content-center">invalid id</span>
                    <div class="mb-2 d-flex justify-content-center">
                        <input  type="text" placeholder="User Name" class="form-control w-75" name="empname" [(ngModel)]="employee.name" required pattern="^[a-zA-Z]{3,}$" #employeename="ngModel">
                    </div>
                    <!-- <span *ngIf="employeename.invalid && employeename.touched" class="text-danger d-flex justify-content-center">invalid user Name</span> -->
                    <div class="mb-2 d-flex justify-content-center">
                        <input  type="text" placeholder="Email id" class="form-control w-75" name="emp" [(ngModel)]="employee.email" required email  #employeeemail="ngModel">
                    </div>
                    <span *ngIf="employeeemail.invalid && employeeemail.touched" class="text-danger d-flex justify-content-center">invalid e mail</span>
                    <div class="mb-4 d-flex justify-content-center form-floating mb-3">
                        <select class="form-select w-75" id="floatingSelect" aria-label="Floating label select example" name="empstatus" [(ngModel)]="employee.status" required  #employeestatus="ngModel">
                            
                            <option value="Active">Active </option>
                            <option value="Inactive">Inactive</option>
                          </select>
                          <label for="floatingSelect" style="margin-left: 75px;">status</label>
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <button (click)="Cancelbutton(employee.id)"  class="btn btn-warning rounded-pill w-25">Cansel</button>
                        <button (click)="editEmployee(employee.id)" class="btn btn-success rounded-pill w-25 ms-5">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
