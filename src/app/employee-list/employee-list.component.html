<div>
    <div class="">
        <div class=" d-flex">
            <div class="sidebar text-light bg-body-secondary" style="height: 88vh; width: 43vh;">
                <div class="text-success p-5"> 
                    <a href="http://localhost:4200/dashboard" style="text-decoration: none;"><h4>Dash board</h4></a>
                    <a href="http://localhost:4200/employees" style="text-decoration: none;"><h4 class="mt-3">Employee list</h4></a>
                </div>
            </div>
            <div class="container">
                <div class="p-3 mt-3 text-dark align-items-center d-flex">
                    <h2 class="fw-semibold text-primary"> Employees List</h2>
                    <button (click)="generatePdf()" class="ms-auto btn btn-warning rounded">Export <i class="fa-solid fa-cloud-arrow-up fa-beat-fade"></i></button>
                </div>
                <div class="p-3 d-flex gap-2">
                    <input type="text" placeholder="Username" class="form-control w-25" name="search" [(ngModel)]="serchKey">
                    <div class="dropdown">
                        <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Sort
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" (click)="sortId()" >Sort by Id</a></li>
                          <li><a class="dropdown-item" (click)="sortName()" >Sort by Name</a></li>
                        </ul>
                    </div>
                    <a class="ms-auto btn btn-success rounded" routerLink="/employee/add">Add <i class="fa-solid fa-user-plus ms-2"></i></a>
                </div>
                <div class="p-3">
                    <table class="table table-hover table-bordered border-primary">
                        <thead>
                            <tr>
                                <th>User Id</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let employee of allEmployee | search :serchKey | paginate:{
                            itemsPerPage: 5,currentPage: p}">
                                <td>{{employee.id}}</td>
                                <td>{{employee.name}}</td>
                                <td>{{employee.email}}</td>
                                <td>{{employee.status}}</td>
                                <td class="">
                                    <a  routerLink="/employee/edit/{{employee.id}}"><i class="fa-regular fa-pen-to-square me-3 fs-5"></i></a>
                                    <button (click)="removeEmployee(employee.id)" class="border-0 trash-btn"><i class="fa-solid fa-trash fs-5"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination-controls class="d-flex justify-content-center mt-4" 
                    (pageChange)="p=$event">
                    </pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
